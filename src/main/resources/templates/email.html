<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <!-- Bootstrap core CSS -->
     <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css}" />
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col">
            <form action="">
                <div class="form-group">
                    <label for="id">Id</label>
                    <input readonly type="text" class="form-control" th:value="${email.getId()}">
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input readonly type="text" class="form-control" th:value="${email.getSubject()}">
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input readonly type="text" class="form-control" th:value="${email.getDate()}">
                </div>
                <div class="form-group">
                    <label for="">Body</label>
                    <textarea rows="10" cols="30" class="form-control">[[${email.getBody()}]]</textarea>
                </div>
                <div class="form-group">
                    <label for="createDateTime">Insertion date</label>
                    <input readonly type="text" class="form-control" th:value="${email.getCreateDateTime()}">
                </div>
            </form>
        </div>
    </div>
</div>
</body>

</html>
